<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-from">
                <option value="reais">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar</option>
               
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-to">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="reais">R$ Real Brasileño</option>
                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 0,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/reais.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value" data-currency="reais">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/flecha.png" alt="flecha">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value" data-currency="dolar">US$ 0.00</p>
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/euro.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Euro</p>
                <p class="currency-value" data-currency="euro">€ 0.00</p>
            </div>

        </section>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
